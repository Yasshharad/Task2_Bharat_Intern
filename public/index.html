<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker</title>
</head>

<body>
    <div id="app">
        <h1>Money Tracker Webapp</h1>
        <form id="transaction-form">
            <input type="hidden" id="transaction-id" name="transaction-id">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <button type="submit">Add/Update Transaction</button>
        </form>
        <div id="filters">
            <label for="type-filter">Filter by Type:</label>
            <select id="type-filter" name="type-filter">
                <option value="">All</option>
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <label for="start-date-filter">Start Date:</label>
            <input type="date" id="start-date-filter" name="start-date-filter">
            <label for="end-date-filter">End Date:</label>
            <input type="date" id="end-date-filter" name="end-date-filter">
            <button type="button" onclick="fetchTransactions()">Apply Filters</button>
        </div>
        <div id="balance">
            <strong>Balance:</strong> â‚¹<span id="balance-amount">0.00</span>
        </div>
        <table id="transactions-table">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transactions-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
